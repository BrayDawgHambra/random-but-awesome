<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PromptForge ‚Äî Prompt Generator</title>
<style>
:root{
  --bg:#0b0f17; --card:#121a27; --text:#e7eefc; --muted:#9bb0d1;
  --accent:#6aa9ff; --border:rgba(255,255,255,.08); --ok:#56d364;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(1200px 600px at 15% -10%, rgba(106,169,255,.22), transparent),
    radial-gradient(900px 500px at 90% 0%, rgba(147,112,219,.18), transparent),
    var(--bg);
  color:var(--text);
}
main{max-width:980px;margin:0 auto;padding:26px 16px 40px}
.panel{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;margin-bottom:16px}
h1,h2{margin:0 0 10px}
p{margin:0 0 12px;color:var(--muted)}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.input, select{
  flex:1; min-width:220px; padding:12px; border-radius:10px;
  border:1px solid var(--border); background:#0d1320; color:var(--text);
}
textarea{
  width:100%; min-height:160px; padding:12px; border-radius:12px;
  border:1px solid var(--border); background:#0d1320; color:var(--text);
  resize:vertical;
}
.btn{
  background:var(--accent); border:none; border-radius:12px; padding:12px 16px;
  font-weight:700; cursor:pointer;
}
.btn.ghost{background:transparent;color:var(--text);border:1px solid var(--border)}
.btn.small{padding:8px 10px;border-radius:10px;font-weight:700}
.grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
@media (max-width:860px){ .grid{grid-template-columns:1fr} }
.chips{display:flex;gap:8px;flex-wrap:wrap}
.chip{
  border:1px solid var(--border); background:#0d1320; color:var(--text);
  padding:8px 10px; border-radius:999px; cursor:pointer; font-weight:650;
}
.small{font-size:.86rem;color:var(--muted)}
.list{list-style:none;padding:0;margin:0}
.list li{padding:10px 0;border-bottom:1px solid var(--border);display:flex;gap:10px;align-items:flex-start;justify-content:space-between}
.tag{font-size:.78rem;color:var(--muted);border:1px solid var(--border);padding:2px 8px;border-radius:999px}
.footer{text-align:center;color:var(--muted);font-size:.9rem;margin-top:22px}
.ok{color:var(--ok);font-weight:800}
</style>
</head>
<body>
<main>

  <section class="panel">
    <h1>üß† PromptForge</h1>
    <p>Generate strong prompts for images, video, writing, coding, or ‚ÄúI‚Äôm bored‚Äù ideas. Copy + save favorites.</p>
  </section>

  <section class="panel">
    <div class="grid">
      <div>
        <h2>Settings</h2>

        <label class="small">Mode</label>
        <div class="row">
          <select id="mode">
            <option value="image">Image (Midjourney / DALL¬∑E style)</option>
            <option value="video">Video (Sora-style)</option>
            <option value="writing">Writing</option>
            <option value="coding">Coding</option>
            <option value="bored">I‚Äôm bored (activity ideas)</option>
          </select>
          <button id="surprise" class="btn ghost">üé≤ Surprise</button>
        </div>

        <label class="small">Topic</label>
        <input id="topic" class="input" placeholder="e.g., cyberpunk cat detective / Minecraft build / study motivation" />

        <label class="small">Style / vibe</label>
        <input id="vibe" class="input" placeholder="e.g., cinematic, cozy, funny, neon, realistic, documentary" />

        <label class="small">Constraints (optional)</label>
        <input id="rules" class="input" placeholder="e.g., under 10 seconds, no dialogue, kid-friendly, step-by-step" />

        <div class="row" style="margin-top:10px">
          <button id="generate" class="btn">Generate Prompt</button>
          <button id="clear" class="btn ghost">Clear</button>
        </div>

        <div class="chips" style="margin-top:10px">
          <button class="chip" data-topic="cozy rainy night scene">Cozy</button>
          <button class="chip" data-topic="funny gaming moments">Funny</button>
          <button class="chip" data-topic="epic sci-fi spaceship rescue">Sci-Fi</button>
          <button class="chip" data-topic="mystery story in a small town">Mystery</button>
          <button class="chip" data-topic="beginner python automation project">Coding</button>
          <button class="chip" data-topic="kid-friendly bored ideas indoors">Bored</button>
        </div>
      </div>

      <div>
        <h2>Your Prompt</h2>
        <textarea id="out" readonly placeholder="Your generated prompt appears here..."></textarea>

        <div class="row" style="margin-top:10px">
          <button id="copy" class="btn small">Copy</button>
          <button id="save" class="btn small ghost">Save</button>
          <span id="status" class="small"></span>
        </div>

        <div style="margin-top:14px">
          <h2>Saved Prompts</h2>
          <ul id="saved" class="list"></ul>
          <div class="row" style="margin-top:10px">
            <button id="clearSaved" class="btn small ghost">Clear saved</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    PromptForge ‚Ä¢ Browser-only ‚Ä¢ Pure HTML/CSS/JS
  </footer>

<script>
const $ = (id) => document.getElementById(id);

const SURPRISE_TOPICS = {
  image: [
    "a tiny dragon barista making latte art",
    "a neon cyberpunk street market at midnight",
    "a cozy cabin during a snowstorm with warm lights",
    "an astronaut discovering a secret garden on Mars"
  ],
  video: [
    "a heist gone wrong inside a floating casino",
    "a time traveler trying to fix one tiny mistake",
    "a dog detective solving a mystery in a quiet town",
    "a magical library where books come alive"
  ],
  writing: [
    "a kid finds a map that only appears in moonlight",
    "a friend group discovers a hidden tunnel under their school",
    "a small town where everyone forgets the same day",
    "a letter arrives from someone who doesn‚Äôt exist"
  ],
  coding: [
    "a simple habit tracker with streaks and reminders",
    "a game leaderboard using localStorage",
    "a weather + calendar dashboard",
    "a typing speed test with stats"
  ],
  bored: [
    "indoor scavenger hunt for kids",
    "make a 10-minute mini obstacle course",
    "draw something using only squares and triangles",
    "learn a fun card trick and perform it"
  ]
};

const IMAGE_TEMPLATES = [
  ({topic,vibe,rules}) => `Create an ultra-detailed image of: ${topic}. Style: ${vibe||"highly detailed, cinematic lighting"}. Composition: strong focal point, depth of field, rich texture. Constraints: ${rules||"no text, high resolution"}.`,
  ({topic,vibe,rules}) => `Illustrate: ${topic}. Art direction: ${vibe||"realistic, dramatic lighting"}. Camera: 35mm, shallow depth of field. Add: atmospheric effects, realistic materials. Constraints: ${rules||"no logos, no text"}.`,
  ({topic,vibe,rules}) => `Generate a scene: ${topic}. Mood: ${vibe||"cozy, warm, soft glow"}. Details: micro-textures, believable shadows, layered background. Constraints: ${rules||"clean, no watermark"}.`
];

const VIDEO_TEMPLATES = [
  ({topic,vibe,rules}) => `Create a short video: ${topic}. Style: ${vibe||"cinematic, realistic motion"}. Shots: (1) establishing shot, (2) close-up action, (3) reveal twist. Audio: ${rules?.includes("no dialogue")?"no dialogue":"light ambience + subtle music"}. Constraints: ${rules||"8‚Äì12 seconds, smooth camera motion"}.`,
  ({topic,vibe,rules}) => `Sora-style prompt: ${topic}. Visual tone: ${vibe||"high production, natural lighting"}. Camera: gentle handheld + slow push-ins. Include: realistic physics, expressive character motion. Constraints: ${rules||"10 seconds, no text overlays"}.`,
  ({topic,vibe,rules}) => `Video concept: ${topic}. Mood: ${vibe||"playful, crisp, vivid colors"}. Sequence: hook in first 1s, escalating action, satisfying ending. Constraints: ${rules||"12‚Äì15 seconds, no captions"}.`
];

const WRITING_TEMPLATES = [
  ({topic,vibe,rules}) => `Write a short story about: ${topic}. Tone: ${vibe||"mysterious but hopeful"}. Requirements: strong hook, 2‚Äì3 characters, vivid setting, twist ending. Constraints: ${rules||"800‚Äì1200 words, PG"}.`,
  ({topic,vibe,rules}) => `Write a scene where: ${topic}. Style: ${vibe||"fast-paced, witty dialogue"}. Include: conflict, a secret revealed, and a final line that hits hard. Constraints: ${rules||"500‚Äì900 words"}.`,
  ({topic,vibe,rules}) => `Create a narrative outline for: ${topic}. Vibe: ${vibe||"cinematic and emotional"}. Provide: premise, characters, 5 beats, ending. Constraints: ${rules||"bullet outline + 1 paragraph summary"}.`
];

const CODING_TEMPLATES = [
  ({topic,vibe,rules}) => `Build a ${topic}. Requirements: responsive UI, localStorage persistence, clean components/functions, clear error states. Tech: vanilla HTML/CSS/JS. Extras: ${vibe||"keyboard shortcuts + dark mode"}. Constraints: ${rules||"no external libraries"}.`,
  ({topic,vibe,rules}) => `Create a small web app: ${topic}. Must include: input validation, accessibility (labels/aria), and a modular folder structure. Style: ${vibe||"modern, minimal"}. Constraints: ${rules||"single-page app"}.`,
  ({topic,vibe,rules}) => `Code challenge: ${topic}. Provide: problem statement, acceptance criteria, edge cases, and a test checklist. Style: ${vibe||"beginner-friendly but real-world"}. Constraints: ${rules||"30‚Äì60 minutes"}.`
];

const BORED_TEMPLATES = [
  ({topic,vibe,rules}) => `Give me 10 ideas for: ${topic || "something fun to do right now"}. Preferences: ${vibe||"low-mess, quick setup"}. Include: time estimate, supplies, and a ‚Äúmake it harder‚Äù upgrade. Constraints: ${rules||"kid-friendly, indoors"}.`,
  ({topic,vibe,rules}) => `Create a 30-minute activity plan for: ${topic || "a bored afternoon"}. Vibe: ${vibe||"fun + creative"}. Include: warm-up, main activity, and a challenge mode. Constraints: ${rules||"no screens"}.`,
  ({topic,vibe,rules}) => `Brainstorm 12 boredom busters based on: ${topic || "my mood"}. Style: ${vibe||"short, punchy, actionable"}. Constraints: ${rules||"mix of solo + family ideas"}.`
];

function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function buildPrompt(){
  const mode = $("mode").value;
  const topic = $("topic").value.trim();
  const vibe  = $("vibe").value.trim();
  const rules = $("rules").value.trim();

  const payload = { topic: topic || pick(SURPRISE_TOPICS[mode]), vibe, rules };

  let template;
  if(mode==="image") template = pick(IMAGE_TEMPLATES);
  if(mode==="video") template = pick(VIDEO_TEMPLATES);
  if(mode==="writing") template = pick(WRITING_TEMPLATES);
  if(mode==="coding") template = pick(CODING_TEMPLATES);
  if(mode==="bored") template = pick(BORED_TEMPLATES);

  return template(payload);
}

function setStatus(msg, ok=false){
  $("status").textContent = msg;
  $("status").className = "small " + (ok ? "ok" : "");
  if(msg) setTimeout(()=>{ $("status").textContent=""; $("status").className="small"; }, 1200);
}

function loadSaved(){
  return JSON.parse(localStorage.getItem("promptforge_saved") || "[]");
}
function saveSaved(arr){
  localStorage.setItem("promptforge_saved", JSON.stringify(arr));
}
function renderSaved(){
  const saved = loadSaved();
  $("saved").innerHTML = saved.length ? saved.map((p,i)=>`
    <li>
      <div style="max-width:70ch">
        <div class="tag">${escapeHtml(p.mode.toUpperCase())}</div>
        <div class="small" style="margin-top:6px">${escapeHtml(p.text).slice(0,200)}${p.text.length>200?"‚Ä¶":""}</div>
      </div>
      <div class="row" style="gap:8px">
        <button class="btn small" data-use="${i}">Use</button>
        <button class="btn small ghost" data-copy="${i}">Copy</button>
        <button class="btn small ghost" data-del="${i}">üóë</button>
      </div>
    </li>
  `).join("") : `<li class="small">No saved prompts yet.</li>`;

  $("saved").querySelectorAll("[data-use]").forEach(b=>{
    b.addEventListener("click", ()=>{
      const idx = Number(b.getAttribute("data-use"));
      $("out").value = loadSaved()[idx].text;
      setStatus("Loaded", true);
    });
  });
  $("saved").querySelectorAll("[data-copy]").forEach(b=>{
    b.addEventListener("click", async ()=>{
      const idx = Number(b.getAttribute("data-copy"));
      await copyText(loadSaved()[idx].text);
    });
  });
  $("saved").querySelectorAll("[data-del]").forEach(b=>{
    b.addEventListener("click", ()=>{
      const idx = Number(b.getAttribute("data-del"));
      const arr = loadSaved();
      arr.splice(idx,1);
      saveSaved(arr);
      renderSaved();
      setStatus("Deleted", true);
    });
  });
}

function escapeHtml(s){
  return (s+"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
}

async function copyText(text){
  try{
    await navigator.clipboard.writeText(text);
    setStatus("Copied!", true);
  }catch(e){
    alert("Clipboard blocked ‚Äî copy manually.");
  }
}

$("generate").addEventListener("click", ()=>{
  $("out").value = buildPrompt();
  setStatus("Generated", true);
});

$("surprise").addEventListener("click", ()=>{
  const mode = $("mode").value;
  $("topic").value = pick(SURPRISE_TOPICS[mode]);
  $("vibe").value = pick(["cinematic","cozy","funny","realistic","neon","documentary","dramatic","wholesome"]);
  $("rules").value = pick(["no text","PG","no dialogue","under 10 seconds","step-by-step","kid-friendly"]);
  $("out").value = buildPrompt();
  setStatus("Surprise!", true);
});

$("clear").addEventListener("click", ()=>{
  $("topic").value = "";
  $("vibe").value = "";
  $("rules").value = "";
  $("out").value = "";
  setStatus("Cleared", true);
});

document.querySelectorAll(".chip[data-topic]").forEach(chip=>{
  chip.addEventListener("click", ()=>{
    $("topic").value = chip.getAttribute("data-topic");
  });
});

$("copy").addEventListener("click", ()=> copyText($("out").value));

$("save").addEventListener("click", ()=>{
  const text = $("out").value.trim();
  if(!text) return;
  const arr = loadSaved();
  arr.unshift({ mode: $("mode").value, text, savedAt: Date.now() });
  saveSaved(arr.slice(0,30));
  renderSaved();
  setStatus("Saved", true);
});

$("clearSaved").addEventListener("click", ()=>{
  localStorage.removeItem("promptforge_saved");
  renderSaved();
  setStatus("Cleared saved", true);
});

renderSaved();
</script>
</main>
</body>
</html>
